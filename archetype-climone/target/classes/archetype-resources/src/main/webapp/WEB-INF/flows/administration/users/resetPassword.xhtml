<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<p:dialog id="resetPasswordDialog" header="Modal Dialog" widgetVar="resetPasswordDialog" modal="true" height="100">  

	<h:form id="resetPasswordForm">
		<h:panelGrid columns="3" width="60%" id="resetPasswordGrid">
			<h:outputText value="#{resourceBundle['user.admin.username']}:" />
			<h:outputText value="#{userModel.editedUser.username}"/>
			<h:outputText/>
		
			<h:outputText value="#{resourceBundle['user.admin.password']}:" />
			<p:password value="#{userModel.password}" id="password"
				label="#{resourceBundle['user.admin.password']}" size="60"
				autocomplete="off"
				tabindex="0">
				<f:validateRequired />
				<f:validateLength maximum="10" />
			</p:password>
			<p:message for="password" />

			<h:outputText
				value="#{resourceBundle['user.admin.password.confirm']}:" />
			<p:password value="#{userModel.confirmPassword}"
				id="confirmPassword"
				label="#{resourceBundle['user.admin.password.confirm']}" size="60"
				autocomplete="off"
				tabindex="1">
				<f:validateRequired />
				<f:validateLength maximum="10" />
			</p:password>
			<p:message for="confirmPassword" />
		</h:panelGrid>
		<br />
		<br />
		<p:commandButton value="#{resourceBundle['accept']}"
			action="confirmResetPassword"
			oncomplete="if (#{facesContext.maximumSeverity==null}) {resetPasswordDialog.hide();}"
			execute="resetPasswordForm"/>
		<p:commandButton value="#{resourceBundle['cancel']}"
			onclick="resetPasswordDialog.hide(); return false;" />
	</h:form>
	</p:dialog>  
</html>
